<!DOCTYPE html>
    <html> 
        <head>
            <meta charset="utf-8"> 
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="resume-app" content="Custom resume pdf generator"> 
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Resume CV Builder App</title>
            <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="styles"  src="styles.css">
        </head>
        <body>
            <div class="nav">
                    <button id="cmd" onclick="printpdf()" class="navbtn"><i class="fas fa-download"></i></button>
                    <form>
                        <input type="hidden" id="custinfo" name="custinfo">
                        <button class="navbtn"><i class="fas fa-save"></i></button>
                    </form>
                    <button class="navbtn" href=""><i class="fas fa-home"></i></button>
                </div>
            
                <div class="resume" id="resume">
                    <section id="print">
                        <div class="head">
                            <div class="main">
                                <span class="name" contenteditable="true">YOUR</span>
                                <div class="post" contenteditable="true">YOUR JOB PROFILE</div>
                            </div>
                            <div class="contacts">

                            </div>
                        </div>
                </div>
                    </section>
            </div>
        </body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="html2pdf.bundle.min.js"></script>
        <script></script>
    </html>
